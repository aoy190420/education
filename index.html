    <h1>投稿</h1>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdIeZD7U9ep7UkwxkRNAJyZwHbHqezZZiohJeymd2dLZVZCIw/formResponse"
    method="POST"
    target="hidden_iframe"
    onsubmit="submitted=true;"
    class="c-form">
    
        <h3 for="1996159697">名前</h3>
        <div class="field border round">
            <input id="1901562601" type="text" name="entry.1901562601" class="form-control" maxlength="25">
            <span class="helper">最大: 25文字</span>
        </div>
    
        <h3 for="954330460">内容</h3>
        <div class="field textarea border round">
            <textarea id="861124243" class="upper" name="entry.861124243" class="form-control" required></textarea>
            <span class="helper">誹謗中傷や他人を傷つける内容は入力しないでください</span>
        </div>

    <input type="hidden" name="fvv" value="1">
    <input type="hidden" name="fbzx" value="-2965430321886173081">
    <!--
        CAVEAT: In multipages (multisection) forms, *pageHistory* field tells to google what sections we've currently completed.
        This usually starts as "0" for the first page, then "0,1" in the second page... up to "0,1,2..N" in n-th page.
        Keep this in mind if you plan to change this code to recreate any sort of multipage-feature in your exported form.
        We're setting this to the total number of pages in this form because we're sending all fields from all the section together.
    -->
    <input type="hidden" name="pageHistory" value="0">

    <center>
        <button class="flat round extra" type="submit" data-ui="#enter">
            <i class="material-symbols-rounded">send</i>
            <span>送信</span>
        </button>
        <script type="text/javascript">
            let submitted = false;
        </script>
        <iframe
            name="hidden_iframe"
            id="hidden_iframe"
            style="display: none"

        ></iframe>
